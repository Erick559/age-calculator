<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Age-Calculator</title>
</head>
<body>
    <div class="container">
        <form action="/">
            <div class="field-column">
                <label for="day">DAY</label>
                <input type="text" name="day" id="day" required placeholder="DD" pattern="[0-9]+">
            </div>
            <div class="field-column">
                <label for="month">MONTH</label>
                <input type="text" name="month" id="month" required placeholder="MM" pattern="[0-9]+">
            </div>
            <div class="field-column">
                <label for="year">YEAR</label>
                <input type="text" name="year" id="year" required placeholder="YYYY" pattern="[0-9]+">
            </div>
        </form>
        <button class="submit"><img src="/assets/images/icon-arrow.svg" alt="arrow-icon"></button>
        <div class="result-container">
            <div class="result-row">
                <p class="result years">_ _</p>
                <span class="time">years</span>
            </div>

            <div class="result-row">
                <p class="result months">_ _ </p>
                <span class="time">months</span>
            </div>

            <div class="result-row">
                <p class="result days">_ _ </p>
                <span class="time">days</span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
